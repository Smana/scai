      #     - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      #     - --args=--call-module-type=all

  # Go formatting and linting - disabled for Dagger CI (Go not available in pre-commit-tf container)
  # Use golangci-lint via Dagger instead (see Taskfile.yml and .github/workflows/ci.yml)
